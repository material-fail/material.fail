<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    {% include meta.html %}
  </head>
  <body>
    <div id="daily-image" class="backround-image">
      <div class="content-container">
        <div class="list-container">
          {% for pub in site.publishers %}
            <a href="{{ site.baseurl }}{{ pub.url }}">{{ pub.title }}</a>
          {% endfor %}
        </div>

        <div class="info-container-wrapper">
          <div class="info-container">
            <div class="info-title-container">
              <div class="info-title-title">material.fail</div>
              <div class="info-title-languages">
                <div class="language-selector">en</div>
                <div class="language-selector">es</div>
                <div class="language-selector">pt</div>
              </div>
            </div>
            <div id="intro-text" class="info-content-container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
